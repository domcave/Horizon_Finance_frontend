<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up</title>
  <link rel="stylesheet" media="all and (min-width:900px)" href="/static/css/signup_monitor.css">
  <link rel="stylesheet" media="all and (min-width:451px) and (max-width:899px)" href="/static/css/signup_tablet.css">
  <link rel="stylesheet" media="all and (max-width:450px)" href="static/css/signup_smartphone.css">

</head>
<body>
  <div class="signup-container">
    <h2>Create Your Account</h2>
    <form action="/submit-signup" method="post">
      <!-- Email Field -->
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required />

      <!-- Name Field -->
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="John Doe" required />

      <!-- Username Field -->
      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="johndoe" required />

      <!-- Passcord Field (Password) -->
      <label for="passcord">Passcord</label>
      <input type="password" id="passcord" name="passcord" placeholder="Enter your passcord" required />

      <!-- Submit Button -->
      <button type="submit">Sign Up</button>
    </form>
  </div>
</body>
</html>
